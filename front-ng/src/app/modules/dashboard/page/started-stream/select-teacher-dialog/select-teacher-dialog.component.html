<div class="table-scroll">
  <div class="header">
    <h2>Учителя которых можно назначить</h2>
  </div>
  <table class="header_table">
    <thead>
    <tr>
      <th class="td_id">ID</th>
      <th class="td_field">Фамилия</th>
      <th class="td_field">Имя</th>
      <th class="td_field">Отчество</th>
      <th class="td_field">Email</th>
    </tr>
    </thead>
  </table>
  <div class="table-scroll-body">
    <table class="body-table">
      <tbody>
      <tr *ngIf="data.teachers.size===0">
        <td class="td_field zero_array" colspan="5">Учителей нет</td>
      </tr>
      <tr *ngFor="let item of data.teachers">
        <td class="td_id">{{item.id}}</td>
        <td class="td_field">{{item.surname}}</td>
        <td class="td_field">{{item.firstname}}</td>
        <td class="td_field">{{item.middlename}}</td>
        <td class="td_field">{{item.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
